<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
    <h1>By: Philip Le</h1>
    <style>
        #emojiDisplay {
            min-height: 50px;
            font-size: 32px;
            margin: 20px auto;
            display: block;
        }

        button {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <h1>Random Emoji Generator</h1>
    <p>Token: <span id="tokenDisplay"></span></p>
    <button id="generateRandomEmoji">Generate Random Emoji</button>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>
    <div id="emojiDisplay"></div>
    <div id="reactionList">
        <h2>Reactions</h2>
        <ul id="reactions"></ul>
    </div>
    <script src="app.js"></script>

</body>

</html>
