<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
    <style>
        #reactionList {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 1000px;
        }

        #emojiDisplay {
            min-height: 50px; 
            font-size: 32px; 
            margin-bottom: 10px; 
        }
    </style>
</head>

<body>
    <h1>Random Emoji Generator</h1>
    <button id="generateRandomEmoji">Generate Random Emoji</button>
    <div id="emojiDisplay"></div>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>
    <div id="reactionList">
        <h2>Reactions</h2>
        <ul id="reactions"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
